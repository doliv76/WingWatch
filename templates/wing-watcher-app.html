<html>
    <head>
        <meta charset="utf-8"/>
        <title>WingWatch Bird Classifier</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script src="{{ url_for('static', filename='javascript/javascript.js') }}"></script>
    </head>
    <body>
        <nav class="nav-site">
            <a class="two">WingWatch</a>
            <a href="/">Classifier</a>
            <a href="/catalog">Species Catalog</a>
            <a href="/confidence_tab">Confidence Graph</a> 
        </nav>
        <h1>WingWatch Bird Classifier</h1>
        <p> Upload a picture of a bird and the system will classify the subject by species </p>
        <div class="container">
            <form  id="formId" enctype="multipart/form-data">
                <input type="file" class="inputFile" name="file" id="fileId" accept="image/*">
                <div class ="upload-button">
                    <label id="labelId" for="file" >Choose an image file</label>
                </div>
                <input type="submit" value="Predict Bird Species" id="predict"/>
            </form>
            <div id="result">
                <h3></h3>
                <p></p>
            </div>
        </div>
    </body>
</html>
